<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/lightbox.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Teas</title>
</head>
<body>
    <header>
        <h1>Week Eleven Lecture</h1>
        <img src = "images/cover_image.jpg" width="800" alt = "">
    </header>

    <main class = "gallery">
        <a href = "images/black_tea.jpg" target = "blank" data-lightbox="tea" data-title = "fancy black tea" data-alt = "fancy black tea">
            <img src="images/black_tea.jpg" width = "200" alt="fancy tea mug with black_tea">
        </a>
        <a href = "images/chai_tea.jpg" target = "blank" data-lightbox="tea" data-title = "warm chai with cinnamon" data-alt = "warm chai with cinnamon">
            <img src="images/chai_tea.jpg"  width = "200" alt="an indian chai">
        </a>
        <a href = "images/english_breakfast.jpg" target = "blank" data-lightbox="tea" data-title = "english breakfast with sugar cubes" data-alt = "english breakfast with sugar cubes">
            <img src="images/english_breakfast.jpg" width = "200" alt="a dark tea option">
        </a>
        <a href = "images/green_tea.jpg" target = "blank" data-lightbox="tea" data-title = "green tea being poured in a cup" data-alt = "green tea being poured in a cup">
            <img src="images/green_tea.jpg" width = "200" alt="a loose leaf green tea">
        </a>
        <a href = "images/lemon_ginger_tea.jpg" target = "blank" data-lightbox="tea" data-title = "lemon tea with a slice of lemon" data-alt = "lemon tea with a slice of lemon">    
            <img src="images/lemon_ginger_tea.jpg" width = "200" alt="light tea with lemon and ginger">
        </a>
        <a href = "images/tea_collection.jpg" target = "blank" data-lightbox="tea" data-title = "various dried tea leaves" data-alt = "various dried tea leaves">
        <img src="images/tea_collection.jpg" alt="collection of loose leaf tea">
        </a>
        <a href = "images/long_island_ice_tea.jpg" target = "blank" data-lightbox="tea" data-title = "long island iced tea in a glass" data-alt = "long island iced tea in a glass">
            <img src="images/long_island_ice_tea.jpg" alt="a icy Long Island tea (alcoholic)">
        </a>
    </main>
    <script src="dist/js/lightbox-plus-jquery.js">
    </script>
    <script>
        lightbox.option({
            'resizeDuration': 300,
            'positionFromTop': 10,
            'wrapAround': true
        })
    </script>
</body>
</html>
